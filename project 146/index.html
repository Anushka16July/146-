<!DOCTYPE html>
<html>

<head>
   <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene background="black">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity>
            <a-box color="#CAC8F4" width="5.2" height="5.2" position="0 -5">
        </a-box>
        </a-entity>
       
        <a-entity>
            <a-box color="#CAC8F4" width="3.2" height="3.2" position="">
        </a-box>
        <a-box color="#7c5295" width="3.2" height="1.3" position="0 1">
        </a-box>
        <a-box color="white" width="0.6" height="0.5" position="-1 1">
        </a-box>
        <a-box color="white" width="0.6" height="0.5" position="1 1">
        </a-box>
        <a-box color="black" width="0.3" height="0.3" position="1 1">
        </a-box>
        <a-box color="black" width="0.3" height="0.3" position="-1 1">
        </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        </a-sphere>
        <a-box color="#white" width="4.3" height="4.3" position="0 -5">
        </a-box>
        <a-sphere position="1 -4" radius="0.6" color="#7c5295">
        </a-sphere>
        <a-sphere position="-1 -4" radius="0.6" color="#7c5295">
        </a-sphere>
        <a-sphere position="0 -5" radius="0.6" color="#7c5295">
        </a-sphere>
        <a-sphere position="-1 -12" radius="0.8" color="#7c5295">
        </a-sphere>
         <a-sphere position="1 -12" radius="0.8" color="#7c5295">
        </a-sphere>
        <a-box color="#7c5295" width="1.3" height="0.2" position="0 -1">
        </a-box>
           

        
        </a-entity>

        <a-entity>
            <a-box color="#CAC8F4" width="1.9" height="0.4" position="0 -2">
        </a-box>
    </a-entity>

    <a-entity>
        <a-box color="#CAC8F4" width="0.9" height="3.8" position="3 -5">
        </a-box>
</a-entity>

    
<a-entity>
    <a-box color="#CAC8F4" width="0.9" height="3.8" position="-3 -5">
    </a-box>
</a-entity>

<a-entity>
    <a-box color="#CAC8F4" width="1.9" height="5.7" position="-1 -9">
    </a-box>
</a-entity>

<a-entity>
    <a-box color="#CAC8F4" width="1.9" height="5.7" position="1 -9">
    </a-box>
</a-entity>




      
    </a-scene>
</body>

</html>
